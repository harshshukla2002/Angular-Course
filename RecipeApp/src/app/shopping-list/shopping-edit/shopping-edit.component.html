<div class="row">
  <div class="col-xs-12">
    <form>
      <div class="row">
        <div class="col-sm-5 form-group">
          <label>Name</label>
          <input type="text" id="name" class="form-control" #incredientName />
        </div>
        <div class="col-sm-5 form-group">
          <label>Amount</label>
          <input
            type="number"
            id="amount"
            class="form-control"
            #incredientAmount
          />
        </div>
      </div>
      <div class="row m-2">
        <div class="col-xs-12">
          <button
            class="btn btn-success mx-2"
            type="submit"
            (click)="onAdd(incredientName, incredientAmount)"
          >
            Add
          </button>
          <button class="btn btn-danger mx-2" type="submit">Delete</button>
          <button class="btn btn-primary mx-2" type="submit">Clear</button>
        </div>
      </div>
    </form>
  </div>
</div>
