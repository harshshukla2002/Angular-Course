<div class="row">
  <div class="col-xs-12">
    <form>
      <div class="row">
        <div class="col-sm-5 form-group">
          <label>Name</label>
          <input type="text" id="name" class="form-control" #incredientName />
        </div>
        <div class="col-sm-5 form-group">
          <label>Amount</label>
          <input
            type="number"
            id="amount"
            class="form-control"
            #incredientAmount
          />
        </div>
      </div>
      <div class="row m-2">
        <div class="col-xs-12">
          <button
            class="btn btn-success"
            type="submit"
            style="margin: 0px 10px"
            (click)="onAdd(incredientName, incredientAmount)"
          >
            Add
          </button>
          <button class="btn btn-danger" type="submit" style="margin: 0px 10px">
            Delete
          </button>
          <button
            class="btn btn-primary"
            type="submit"
            style="margin: 0px 10px"
          >
            Clear
          </button>
        </div>
      </div>
    </form>
  </div>
</div>
