<div class="row mb-3">
  <div class="col-xs-12">
    <button class="btn btn-success">New Recipe</button>
  </div>
</div>
<div class="row">
  <div class="col-xs-12">
    <app-recipe-item
      *ngFor="let recipe of recipes"
      [recipe]="recipe"
      class="list-group"
      (selectedRecipe)="OnSelect(recipe)"
    ></app-recipe-item>
  </div>
</div>
