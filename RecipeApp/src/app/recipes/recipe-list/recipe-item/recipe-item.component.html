<div
  class="list-group-item clearfix m-2"
  style="width: 18rem"
  (click)="onRecipeSelect()"
>
  <div class="float-start">
    <h5>{{ recipe.name }}</h5>
    <p>{{ recipe.description }}</p>
  </div>
  <div class="float-end">
    <img
      src="{{ recipe.imageUrl }}"
      alt="{{ recipe.name }}"
      class="img-fluid"
      style="max-height: 70px"
    />
  </div>
</div>
