<div class="container m-4">
  <div class="row">
    <div class="col-xs-12">
      <div *ngIf="onlyOdd">
        <button class="btn btn-primary" (click)="onlyOdd = !onlyOdd">
          Show Odd
        </button>
      </div>
      <div *ngIf="!onlyOdd">
        <button class="btn btn-primary" (click)="onlyOdd = !onlyOdd">
          Show Even
        </button>
      </div>
      <br />
      <br />
      <div *ngIf="onlyOdd">
        <ul class="list-group" *ngFor="let evenNumber of evenNumbers">
          <li class="list-group-item">{{ evenNumber }}</li>
        </ul>
      </div>
      <div *ngIf="!onlyOdd">
        <ul class="list-group" *ngFor="let oddNumber of oddNumbers">
          <li class="list-group-item">{{ oddNumber }}</li>
        </ul>
      </div>
    </div>
  </div>
</div>
