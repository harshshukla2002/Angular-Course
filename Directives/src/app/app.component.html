<div class="container m-4">
  <div class="row">
    <div class="col-xs-12">
      <div *ngIf="onlyOdd">
        <button class="btn btn-primary" (click)="onlyOdd = !onlyOdd">
          Show Odd
        </button>
      </div>
      <div *ngIf="!onlyOdd">
        <button class="btn btn-primary" (click)="onlyOdd = !onlyOdd">
          Show Even
        </button>
      </div>
      <br />
      <br />
      <!-- <div *ngIf="onlyOdd">
        <ul class="list-group" *ngFor="let evenNumber of evenNumbers">
          <li class="list-group-item">{{ evenNumber }}</li>
        </ul>
      </div> -->
      <ul class="list-group">
        <div *ngIf="onlyOdd">
          <li class="list-group-item" *ngFor="let oddNumber of oddNumbers">
            {{ oddNumber }}
          </li>
        </div>
        <div *appCheck="onlyOdd">
          <li class="list-group-item" *ngFor="let evenNumber of evenNumbers">
            {{ evenNumber }}
          </li>
        </div>
      </ul>
      <p appBasicHighlight>This is text styled with basic directive</p>
      <p appBetterHighlight>This is text styled with better directive</p>
    </div>
  </div>
</div>
