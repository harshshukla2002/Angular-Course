<div class="container">
  <div class="row">
    <div class="col-xs-12">
      <h1>Animations</h1>
      <button
        class="btn btn-primary"
        style="margin-inline: 10px"
        (click)="onAnimate()"
      >
        Animate!
      </button>
      <button class="btn btn-primary">Shrink!</button>
      <hr />
      <div style="width: 200px; height: 200px" [@divState]="state"></div>
    </div>
  </div>
  <hr />
  <div class="row">
    <div class="col-xs-12">
      <input type="text" class="form-control" #input />
      <button
        class="btn btn-success"
        (click)="onAdd(input.value)"
        style="margin-block: 10px"
      >
        Add Item!
      </button>
      <hr />
      <ul class="list-group">
        <li
          class="list-group-item"
          (click)="onDelete(item)"
          *ngFor="let item of list"
        >
          {{ item }}
        </li>
      </ul>
    </div>
  </div>
  <hr />
  <div class="row">
    <div class="col-xs-12">
      <ul class="list-group">
        <li
          class="list-group-item"
          (click)="onDelete(item)"
          *ngFor="let item of list"
        >
          {{ item }}
        </li>
      </ul>
    </div>
  </div>
</div>
