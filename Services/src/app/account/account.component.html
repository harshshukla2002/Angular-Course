<div class="row m-5">
  <div class="col-xs-12 col-md-8 col-md-offset-2">
    <h5>{{ account.name }}</h5>
    <hr />
    <p>This account is {{ account.status }}</p>
    <button
      class="btn btn-outline-primary m-2"
      (click)="onStatusChange('active')"
    >
      Set To 'active'
    </button>
    <button
      class="btn btn-outline-primary m-2"
      (click)="onStatusChange('inactive')"
    >
      Set To 'inactive'
    </button>
    <button
      class="btn btn-outline-primary m-2"
      (click)="onStatusChange('unknown')"
    >
      Set To 'unknown'
    </button>
  </div>
</div>
